# ~/.tmux.conf - Tmux configuration for Coder workspaces

# ==============================================================================
# General Settings
# ==============================================================================

# Set prefix to Ctrl+a (more ergonomic than Ctrl+b)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows on close
set -g renumber-windows on

# Increase history limit
set -g history-limit 50000

# Faster key repetition
set -s escape-time 0

# Focus events (for vim autoread)
set -g focus-events on

# Aggressive resize (useful for grouped sessions)
setw -g aggressive-resize on

# ==============================================================================
# Display
# ==============================================================================

# Enable 256 colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Set terminal title
set -g set-titles on
set -g set-titles-string "#S | #W"

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# ==============================================================================
# Key Bindings
# ==============================================================================

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Alt + arrow keys for pane navigation (without prefix)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift + arrow to switch windows (without prefix)
bind -n S-Left previous-window
bind -n S-Right next-window

# Resize panes with Prefix + arrow keys
bind -r Left resize-pane -L 5
bind -r Right resize-pane -R 5
bind -r Up resize-pane -U 5
bind -r Down resize-pane -D 5

# Quick pane switching with Ctrl + arrow keys
bind -n C-Left select-pane -L
bind -n C-Right select-pane -R
bind -n C-Up select-pane -U
bind -n C-Down select-pane -D

# Synchronize panes (useful for multi-server commands)
bind S setw synchronize-panes

# Toggle pane zoom
bind z resize-pane -Z

# Kill pane/window/session shortcuts
bind x kill-pane
bind X kill-window
bind Q confirm-before -p "Kill session #S? (y/n)" kill-session

# ==============================================================================
# Copy Mode (Vi style)
# ==============================================================================

setw -g mode-keys vi

# Enter copy mode with Prefix + [
bind [ copy-mode
bind Escape copy-mode

# Vi-style copy mode bindings
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi r send-keys -X rectangle-toggle

# Copy to system clipboard (if available)
if-shell "command -v xclip" {
    bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"
}

# ==============================================================================
# Status Bar
# ==============================================================================

set -g status on
set -g status-interval 5
set -g status-position bottom
set -g status-justify left

# Colors
set -g status-style "bg=colour234,fg=colour137"

# Left side: session name
set -g status-left-length 40
set -g status-left "#[fg=colour232,bg=colour39,bold] #S #[fg=colour39,bg=colour234,nobold]"

# Right side: host, date, time
set -g status-right-length 100
set -g status-right "#[fg=colour245]#(whoami)@#H #[fg=colour39]â”‚ #[fg=colour245]%Y-%m-%d #[fg=colour39]â”‚ #[fg=colour245]%H:%M "

# Window status
setw -g window-status-format " #I:#W#F "
setw -g window-status-current-format "#[fg=colour234,bg=colour39]#[fg=colour232,bg=colour39,bold] #I:#W#F #[fg=colour39,bg=colour234,nobold]"

setw -g window-status-style "fg=colour245,bg=colour234"
setw -g window-status-current-style "fg=colour232,bg=colour39,bold"
setw -g window-status-activity-style "fg=colour39,bg=colour234"

# Pane borders
set -g pane-border-style "fg=colour238"
set -g pane-active-border-style "fg=colour39"

# Message styling
set -g message-style "fg=colour232,bg=colour39,bold"

# ==============================================================================
# Coder Workspace Integration
# ==============================================================================

# Show Coder workspace name in status if available
if-shell '[ -n "$CODER_WORKSPACE_NAME" ]' {
    set -g status-left "#[fg=colour232,bg=colour39,bold] #S #[fg=colour39,bg=colour33]#[fg=colour232,bg=colour33] ðŸš€ $CODER_WORKSPACE_NAME #[fg=colour33,bg=colour234,nobold]"
}

# ==============================================================================
# Session Templates
# ==============================================================================

# Quick session layouts for IaC work
# Terraform layout: editor + terminal + logs
bind T new-window -n terraform \; \
    split-window -h -p 40 \; \
    split-window -v -p 50 \; \
    select-pane -t 0

# Kubernetes layout: pods + logs + shell
bind K new-window -n k8s \; \
    split-window -h -p 50 \; \
    split-window -v -p 50 \; \
    select-pane -t 0 \; \
    split-window -v -p 50 \; \
    select-pane -t 0
