# ~/.tmux.conf
# Tmux configuration file

###############################################################################
# General Settings
###############################################################################

# Use C-a as prefix (instead of C-b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Set default terminal mode to 256 colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Enable mouse support
set -g mouse on

# Start window numbering at 1 (instead of 0)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Display messages for 4 seconds
set -g display-time 4000

# Refresh status bar more often
set -g status-interval 5

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Don't wait for escape sequences
set -sg escape-time 0

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity off

###############################################################################
# Key Bindings
###############################################################################

# Reload configuration
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Vi-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with prefix + Arrow keys
bind -r Left resize-pane -L 5
bind -r Right resize-pane -R 5
bind -r Up resize-pane -U 5
bind -r Down resize-pane -D 5

# Resize panes with prefix + hjkl
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Switch windows using Shift-arrow without prefix
bind -n S-Left previous-window
bind -n S-Right next-window

# Move windows left/right
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

# Kill pane/window
bind x kill-pane
bind X kill-window

# Create new session
bind N new-session

# Choose session
bind S choose-session

# Toggle synchronize-panes
bind e setw synchronize-panes

###############################################################################
# Copy Mode (Vi-style)
###############################################################################

# Use vi mode
setw -g mode-keys vi

# Copy mode bindings
bind Escape copy-mode
bind P paste-buffer

# Vi-style copy/paste
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi r send-keys -X rectangle-toggle

# macOS clipboard integration
if-shell "uname | grep -q Darwin" \
  "bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'; \
   bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'pbcopy'"

# Linux clipboard integration (xclip)
if-shell "uname | grep -q Linux" \
  "bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'; \
   bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'"

###############################################################################
# Status Bar
###############################################################################

# Status bar position
set -g status-position bottom

# Status bar colors
set -g status-style 'bg=colour234 fg=colour137'

# Status bar left side
set -g status-left-length 40
set -g status-left '#[fg=colour233,bg=colour245,bold] #S #[fg=colour245,bg=colour234,nobold]'

# Status bar right side
set -g status-right-length 100
set -g status-right '#[fg=colour240,bg=colour234]#[fg=colour250,bg=colour240] %Y-%m-%d #[fg=colour245,bg=colour240]#[fg=colour233,bg=colour245,bold] %H:%M:%S '

# Window status format
setw -g window-status-format '#[fg=colour244,bg=colour234] #I:#W#F '
setw -g window-status-current-format '#[fg=colour234,bg=colour31]#[fg=colour231,bg=colour31,bold] #I:#W#F #[fg=colour31,bg=colour234,nobold]'

# Pane border colors
set -g pane-border-style 'fg=colour238'
set -g pane-active-border-style 'fg=colour51'

# Message text colors
set -g message-style 'fg=colour232,bg=colour166,bold'

# Clock mode
setw -g clock-mode-colour colour135

###############################################################################
# Pane Settings
###############################################################################

# Show pane numbers for longer
set -g display-panes-time 3000

# Pane titles
set -g pane-border-status top
set -g pane-border-format " #{pane_index} #{pane_current_command} "

###############################################################################
# Window Settings
###############################################################################

# Automatically set window title
set -g automatic-rename on
set -g set-titles on
set -g set-titles-string '#h ❐ #S ● #I #W'

# Window status bell/activity
set -g window-status-bell-style 'fg=colour255,bg=colour1,bold'
set -g window-status-activity-style 'fg=colour255,bg=colour239,bold'

###############################################################################
# Plugins (TPM - Tmux Plugin Manager)
###############################################################################
# To install TPM:
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
#
# To install plugins: prefix + I
# To update plugins: prefix + U
# To remove plugins: prefix + alt + u

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'

# Plugin settings

# tmux-resurrect settings
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'

# tmux-continuum settings
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Initialize TMUX plugin manager (keep this line at the very bottom)
# Run this manually first: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
if "test ! -d ~/.tmux/plugins/tpm" \
   "display 'TPM not installed. Run: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm'"

run '~/.tmux/plugins/tpm/tpm'

###############################################################################
# Local Overrides
###############################################################################

# Load local tmux configuration if it exists
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'
